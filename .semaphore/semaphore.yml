version: v1.0

name: Build and test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: COVERALLS_YEARSINTERVAL_REPO_TOKEN
    - name: NPM_TOKEN

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: 'Install'
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "10", "11", "12", "13", "14" ]
          commands:
            - sem-version node $NODE_VERSION
            - node --version
            - npm run test

  - name: Coverage
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
      - name: Coverage
        commands:
          - npm run cover
          - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"