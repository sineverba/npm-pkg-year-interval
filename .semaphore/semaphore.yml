version: v1.0

name: Build and test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  env_vars:
    - name: SONARSCANNER_VERSION
      value: 5.0.1
  secrets:
    - name: ACCESS_TOKENS

blocks:
  - name: Install dependencies
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Install'
          commands:
            - checkout
            - cache restore
            - npm ci
            - cache store

  - name: Test
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "14", "16", "18", "20" ]
          commands:
            - sem-version node $NODE_VERSION
            - npm run test
        - name: Prettier
          commands:
            - rm -r node_modules/
            - nvm install
            - nvm use
            - npm ci
            - npm run prettier

  - name: Coverage
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - npm run coverage
      jobs:
      - name: Coverage
        commands:
          - export COVERALLS_REPO_TOKEN=$COVERALLS_NPM_PKG_YEAR_INTERVAL
          - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
      - name: Sonarcloud
        commands:
          - >-
            docker run 
            --rm
            -e SONAR_HOST_URL="https://sonarcloud.io"
            -e SONAR_TOKEN=$SONAR_TOKEN
            -v $PWD:/usr/src
            sonarsource/sonar-scanner-cli:$SONARSCANNER_VERSION

promotions:
  - name: Deploy
    pipeline_file: build-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"