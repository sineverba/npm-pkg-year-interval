version: v1.0

name: Build and test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: ACCESS_TOKENS

blocks:
  - name: Install dependencies
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Install'
          commands:
            - checkout
            - cache restore
            - npm ci
            - cache store

  - name: Test
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "10", "12", "14", "16", "18" ]
          commands:
            - sem-version node $NODE_VERSION
            - npm run test

  - name: Coverage
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
      - name: Coverage
        commands:
          - export COVERALLS_REPO_TOKEN=$COVERALLS_NPM_PKG_YEAR_INTERVAL
          - npm run cover
          - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
      - name: Sonarcloud
        commands:
          - npm run cover
          - docker run --rm -e SONAR_HOST_URL="https://sonarcloud.io" -e SONAR_LOGIN=$SONAR_TOKEN -v "/home/semaphore/npm-pkg-year-interval:/usr/src" sonarsource/sonar-scanner-cli:4.8.0

promotions:
  - name: Deploy
    pipeline_file: build-deploy.yml
    auto_promote:
      when: "tag =~ '.*'"